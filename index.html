<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Frontend-test task</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		
		<!-- styles -->
		<link rel="stylesheet" type="text/css" href="css/master.css">

		<!-- scripts -->
		<script type="text/javascript"src="js/scripts.js" ></script>
	</head>
	<body>
		<header></header>
		<div class="main-container">
			<h2>Progress Bars</h2>
			<div class="progress-box">
				<span class="text"></span>
			  	<div class="myBar"></div>
			</div>
			<br>
			<div class="progress-box">
				<span class="text"></span>
			  	<div class="myBar class-50"></div>
			</div>
			<br>
			<div class="progress-box">
				<span class="text"></span>
			  	<div class="myBar class-75"></div>
			</div>
			<br><br>
			<!-- select box -->
			<div class="select-container">
				<select id="mySelect">
					<option value="0">Progress1</option>
					<option value="1">Progress2</option>
					<option value="2">Progress3</option>
				</select>
			</div>
			<!-- buttons -->
			<div class="btn-container" id="btn-group">
			</div>
		</div>
		<hr>
		<div class="main-container">
			<h3 class="header-text"><em>End point data :</em></h3>
			<ul>
				<li><b>Max bar limit is :&nbsp;</b><span id="max"></span></li>
				<li><b>Buttons :&nbsp;</b><span id="btn"></span></li>
			</ul>
		</div>
		<footer></footer>
	</body>
</html>
